language: php

php: 
  - 5.5

env:
  global:
    - VER="$(phpenv version-name)"
    - PA=$(ls --version)
  
build:
 cache: true
 cache_dir_list:
   - $HOME/.phpenv/versions/$VER/lib/php/extensions/no-debug-non-zts-20131226


 ci:
  - echo $(phpenv version-name) 
  - echo "$VER"
  - echo $VER
  - echo $PA
  - echo "$PA"
  - pickle install intl
  - echo "$HOME/.phpenv/versions/$(phpenv version-name)/lib/php/extensions/"
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/calculator_test.php
