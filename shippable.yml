build:
 cache: true
 cache_dir_list:
   - $HOME/.phpenv/versions/$(php --version)/lib/php/extensions/no-debug-non-zts-20131226/"

 ci:
  - echo "$SWEET"
  - echo "$PV"
  - echo "$AW"
  - export YO=$(phpenv version-name)
  - echo "$YO"
  - echo $(phpenv version-name) 
  - pickle install intl
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/calculator_test.php
