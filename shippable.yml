language: php

php: 
  - 5.5
  
env:
 - MY_PHP_VERSION=$(phpenv version-name)

  
build:
 cache: true
 cache_dir_list:
   - $HOME/.phpenv/versions/$MY_PHP_VERSION/lib/php/extensions/no-debug-non-zts-20131226/


 ci:
  - echo $MY_PHP_VERSION
  - echo $(phpenv version-name) 
  - pickle install intl
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/calculator_test.php
